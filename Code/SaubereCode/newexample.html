<!DOCTYPE html>
<html>
  <head>
    <script>
      function showSelected() {
        var list = document.getElementById("list").getElementsByTagName("input");
        var output = document.getElementById("output");
        output.innerHTML = "";

        for (var i = 0; i < list.length; i++) {
          if (list[i].checked) {
            output.innerHTML += "<li>" + list[i].value + "</li>";
          }
        }
      }
    </script>
  </head>
  <body>
    <ul id="list">
      <li><input type="checkbox" value="Item 1" onclick="showSelected()">Item 1</li>

      <li>
        <input type="checkbox" value="Item 1" onclick="showSelected()">
        <img src="image.jpg" alt="Image">
        <span>Item 1</span>
      </li>


      <li><input type="checkbox" value="Item 2" onclick="showSelected()">Item 2</li>
      <li><input type="checkbox" value="Item 3" onclick="showSelected()">Item 3</li>
    </ul>
    <ul id="output"></ul>
  </body>
</html>
