<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Wetter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<!--Font-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./app.js" defer></script>
</head>
<body>
    
    <!--Die Klassen erstellen-->
    <div class="card">
        <div class="suchen">
            <!--Den Typ der Eingabe bestimmen-->
            <input type="text" class="suchenbar" placeholder="suchen">
            <!--Den Button suchen erstellen-->
            <button><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="1em" 
                width="1em" xmlns="http://www.w3.org/2000/svg">
                <!--Den Icon durch "strg" + "shift" + "P" kopieren und pasten-->
                <path d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z">
                </path>
            </svg></button>
        </div>
        <div class="wetter lädt">
            <h2 class="stadt">Gummersbach</h2>
            <h1 class="temperatur">30°C</h1>
            <div class="flex">
            <img src="" alt="" class="icon"/>
            <div class="beschreibung" id="besch">Sonnig</div>
        </div>
            <div class="wind"> 6.2 km/h</div>
        </div>
    </div>
    
      <div id="ampel-licht"  >
        <div id="stopLight" class="lamp"></div>
        <div id="slowLight" class="lamp"></div>
        <div id="goLight" class="lamp"></div>
      </div>
    
      <h2 id="text" > ist noch leer </h2>

</body>
</html>
